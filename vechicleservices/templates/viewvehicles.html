{% include 'ahead.html' %}
    <!-- END nav -->
    
    <div class="hero-wrap ftco-degree-bg" style="background-image: url('/static/images/c1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
          <div class="col-lg-8 ftco-animate">
          	<div class="text w-100 text-center mb-md-5 pb-md-5">
            
<h1 align="center">Vehicle Details</h1>
<table border="2" align="center" style="background-color:#FFF">

    <tr><th>Serial No</th>
    <th>Model No</th>
    <th>Model Name</th>
    <th>Color</th>
    <th>Seating Capacity</th>
    <th>Features</th>
    <th>Milage</th>
    <th>Amount</th>
    <th>status</th>    <th>Image</th>
</tr>
   {% for i in list %}
        <tr><td>{{i.vehid}}</td>
        <td>{{i.mno}}</td>
<td>{{i.mname}}</td>
<td>{{i.color}}</td>
<td>{{i.scap}}</td>
<td>{{i.fea}}</td>
<td>{{i.mil}}</td>
<td>{{i.amt}}</td>
<td>{{i.status}}</td>
 <td><img src="{{ MEDIA_URL }}{{i.img}}" width="50px;" height="50px;"></td>
<!--<td><a href="editvehicle.php?id={{i.vehid}}">Edit</a></td>-->
<td><a href="/vehdelete?id={{i.vehid}}">Delete</a></td>
{% endfor %}
</table>
    </div>
          </div>
        </div>
      </div>
    </div>
