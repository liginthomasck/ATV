      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
          <div class="col-lg-8 ftco-animate">
          	<div class="text w-100 text-center mb-md-5 pb-md-5">
<h1 align="center">Payment Details</h1>
<form action="/payaction/" class="request-form ftco-animate" style="width:200" onSubmit="return check();">
          		<h2><center> Payment</center></h2>
	    				<div class="form-group">
                        
                  <table><tr><td>
                  <input type="hidden"  value="{{sdid}}" required name="t" id="t"></td></tr>
	    					
	    					<tr><td>Amount</td><td>
	    					<input type="text"  value="{{amt}}" required name="t2" readonly></td></tr>
  
	    					<tr><td>Card Type</td><td>
	    					
                            <select name="t1"  required>
                            <option>Visa</option>
                            <option>Master</option>
                            <option>Rupay</option>
                            </select></td></tr>
	    					<tr><td>Card number</td><td>
	    					<input type="text"   placeholder="card number" required name="t3" id="t3" maxlength="16"></td></tr>
	    					<tr><td>CVV</td>
	    					<td><input type="text"  placeholder="cvv" required name="t4" id="t4" maxlength="3"></td></tr>
	    					<tr><td>Expiry date</td>
	    					<td><input type="date"   min="{{date}}" required name="t5" id="t5" ></td></tr>
                            <tr><td colspan="2" align="center"><input type="submit" name="submit" value="PAY"></td></tr></table>
</form></div>
          </div>
        </div>
      </div>
    </div>
