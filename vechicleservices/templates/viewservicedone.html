      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
          <div class="col-lg-8 ftco-animate">
          	<div class="text w-100 text-center mb-md-5 pb-md-5">
            
           
<h1 align="center">View Vehicle service Details</h1>
<table border="2" align="center" style="background-color:#FFF">

    <tr><th>Serial No</th>
            <th>Name</th>
                    <th>Vehicle Type</th>
        <th>Vehicle Number</th>

        <th>Service Description</th>
    <th>Service Type</th>
   
        <th>Amount</th>

        <th>Status</th>

</tr>
    {% for i in list %}
       <tr><td>{{i.sdid}}</td>
        <td>{{i.fname}}</td>
<td>{{i.vtype}}</td>
<td>{{i.vno}}</td>
<td>{{i.sd}}</td>
<td>{{i.stype}}</td>
<td>{{i.amt}}</td>
<td>{{i.sstatus}}</td>

{% endfor %}
</table>
    </div>
          </div>
        </div>
      </div>
    </div>
