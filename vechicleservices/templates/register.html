<script type="text/javascript">
var letters=/^[a-z A-Z]+$/;
var numbers=/^[0-9]+$/;
function check()
{
	if(!document.getElementById("t1").Value.match(letters))
	{
		alert("please input alphabets only,enter name");
		return false;
	}
	else if(!document.getElementById("t3").Value.match(numbers))
	{
		alert("please input numbers only,enter phone number");
		return false;
	}
	
	else if(document.getElementById("t3").Value.length<10)
	{
		alert("please input 10 digits only,enter phone number");
		return false;
	}
	
	else
	{
		return true;
	}
}

</script>
