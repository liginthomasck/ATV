<div class="hero-wrap ftco-degree-bg" style="background-image: url('/static/images/bg15.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
            <div class="col-lg-8 ftco-animate">
                <div class="text w-100 text-center mb-md-5 pb-md-5">
                    <br>
                    <br>
                    <h1 align="right">Advance Payment</h1>
                    <form action="/paymentaction/">
                        <table align="right">
                            <input type="hidden" name="t0" value="{{bid}}" />
                            <tr>
                                <td>Payment Amount</td>
                                <td><input type="text" name="t1" value="50000" /></td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            </tr>
                            <tr>
                                <td>Bank</td>
                                <td><input type="text" name="bank" /></td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            </tr>

                            <tr>
                                <td>Cvv Number</td>
                                <td><input type="text" name="cvv" maxlength="3" minlength="3" /></td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            </tr>

                            <tr>
                                <td>Card Number</td>
                                <td><input type="text" name="cno" maxlength="16" minlength="16" /></td>
                            </tr>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            </tr>

                            <tr>
                                <td><input type="submit" name="submit" value="PAY" />
                                </td>
                            </tr>
                        </table>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
